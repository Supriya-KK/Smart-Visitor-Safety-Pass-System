<!DOCTYPE html>
<html>
<head>
  <title>Smart Visitor System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .navbar {
      background-color: #2980b9;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a,
    .nav-links form button {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links a:hover,
    .nav-links form button:hover {
      background-color: #3498db;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>Smart Visitor and Safety Pass System</h1>
    <div class="nav-links">
      <a href="/">Home</a>
    {% if session.get('user') == 'admin' %}
      <a href="/admin">Dashboard</a>
    {% endif %}
      <a href="/about">About Us</a>
      <a href="/profile">Profile</a>

      {% if session.get('user') %}
        <form action="/logout" method="post" style="display: inline;">
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <a href="/login">Admin Login</a>
      {% endif %}

    </div>
  </header>
